<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/homework19/main.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="date">Jun 13, 2015 - Sat</h1>
            <p class="wrapper">
                <span class="first_span">sun 8:30 am</span>
                <span class="second_span">27%</span>
            </p>
            <p class="time_wrapper">
                <span id="time">3:02</span><span id="pm-span">PM</span>
            </p>
            <span class="weather__item humidity">Humidity: 57%</span>
            <span class="weather__item pressure">Pressure: 1015 hPa</span>
            <span class="weather__item wind">Wind: 14 km/h SSE</span>
        </div>

        <div class="right-block">
            <img class="weather-icon" src="images/sun.png" alt="sun and clouds">
            <p class="degree">30°C</p>
            <p class="weather__item feels-like">Feels like: 32°C</p>
            <p class="weather__point">Partly Cloudy</p>
            <p class="weather__item update">
                Updated just now
                <a href="#" class="refresh-btn">
                    <img src="images/refresh.svg" alt="refresh button">
                </a>
            </p>
        </div>
    </div>

    <script src="/homework19/script.js"></script>
</body>


</html>
