<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5.4</title>
</head>
<body>
    <script>
        let num = Number(prompt("Введіть ціле число"));

        if (num <= 1) {
          console.log(`${num} не є простим числом`);
        } else {
          let isPrime = true;

          for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
              isPrime = false;
              break;
            }
          }

          if (isPrime) {
            console.log(`${num} є простим числом`);
          } else {
            console.log(`${num} не є простим числом`);
          }
        }
    </script>
</body>
</html>
