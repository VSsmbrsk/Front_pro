<body>
    <script>
        function makeSum() {
            let total = 0;
            return function (num) {
                total += num;
                return total;
            };
        }

        const sum = makeSum();

        console.log(sum(4));
        console.log(sum(9));
        console.log(sum(18));
        console.log(sum(5));  
    </script>
