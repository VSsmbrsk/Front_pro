<body>
    <script>
        let ladder = {
            point: 0,
            up() {
                this.point++;
                return this;
            },
            down() {
                this.point--;
                return this;
            },
            showStep() {
                console.log(this.point);
                return this;
            }
        };

        ladder.up().up().down().showStep();
    </script>
</body>
