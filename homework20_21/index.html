<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/homework20_21/main.css">
    <link rel="stylesheet" href="/homework20_21/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>ToDoList</h1>
        <form class="form js--form">
            <input type="text" name="value" required class="form__input js--form__input">
            <button class="form__btn">Додати</button>
        </form>
        <ul class="js--todos-wrapper" id="todos__wrapper">
        </ul>
    </div>
    <div class="modal" tabindex="-1" id="taskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ваше завдання</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalText">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/homework20_21/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/homework20_21/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/homework20_21/src/script.js"></script>
    <script src="/homework20_21/dist/script.js"></script>
</body>

</html>
