<body>
    <script>
    let inputStr = prompt("Enter string:");

    let chars = prompt("Enter symbols for remote:");

    let charsToRemove = chars.split("");

    function removeChars(str, charsToRemove) {
      let result = "";
      for (let char of str) {
        if (!charsToRemove.includes(char)) {
          result += char;
        }
      }
      return result;
    }

    console.log(removeChars(inputStr, charsToRemove));
    </script>
