    <script>
        const arrayOne = [2, 3, 4, false, "develop", "skip", 8];

        const arrayNum = arrayOne.filter(Number);
        console.log(arrayNum);

        function average(nums) {
            return nums.reduce((a, b) => (a + b)) / nums.length;
        }
        
        console.log(average(arrayNum));
